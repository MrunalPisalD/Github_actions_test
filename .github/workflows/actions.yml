name: Build, Push Docker Images to ECR, and Update ECS Services

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    name: Build, Push Docker Images to ECR, and Update ECS Services
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "us-east-1"
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      ECS_CLUSTER_NAME: "upload_ECS"
      ECS_ROLE_ARN: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/your-ecs-role"

    strategy:
      matrix:
        include:
          - environment: staging
            service: service1
            dockerfile: Dockerfile.web_1
          - environment: production
            service: service2
            dockerfile: Dockerfile.web_2
          - environment: qa
            service: service3
            dockerfile: Dockerfile.web_3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        run: |
          for DOCKERFILE in Dockerfile.image1 Dockerfile.image2 Dockerfile.image3; do
            IMAGE_NAME="${DOCKERFILE#Dockerfile.}"
            IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:$IMAGE_NAME"
            docker build -t $IMAGE_URI -f $DOCKERFILE .
            docker push $IMAGE_URI
          done

      - name: Get image digests
        id: get-digests
        run: |
          for DOCKERFILE in Dockerfile.image1 Dockerfile.image2 Dockerfile.image3; do
            IMAGE_NAME="${DOCKERFILE#Dockerfile.}"
            IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:$IMAGE_NAME"
            DIGEST=$(docker images --digests --format "{{.Digest}}" $IMAGE_URI)
            echo "::set-output name=digest_${IMAGE_NAME}::$DIGEST"
          done


      - name: Create and push Docker manifests
        run: |
          for DOCKERFILE in Dockerfile.image1 Dockerfile.image2 Dockerfile.image3; do
            IMAGE_NAME="${DOCKERFILE#Dockerfile.}"
            IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:$IMAGE_NAME"
            DIGEST="${{ steps.get-digests.outputs['digest_'${IMAGE_NAME}] }}"
            
            docker manifest create $IMAGE_URI --amend $IMAGE_URI@${DIGEST}
            docker manifest push $IMAGE_URI
          done

      - name: Register ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-def.json

      - name: Update ECS services
        run: |
          for DOCKERFILE in Dockerfile.image1 Dockerfile.image2 Dockerfile.image3; do
            SERVICE_NAME="${DOCKERFILE#Dockerfile.}"
            IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:$SERVICE_NAME"
            
            echo "Updating service $SERVICE_NAME with image $IMAGE_URI"
            aws ecs update-service --cluster $ECS_CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment --region $AWS_REGION --desired-count 1
          done
