name: Build, Push Docker Images to ECR, and Update ECS Services

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    name: Build, Push Docker Images to ECR, and Update ECS Services
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "us-east-1"
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      ECS_CLUSTER_NAME: "upload_ECS"
      ECS_ROLE_ARN: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/your-ecs-role"

    strategy:
      matrix:
        include:
          - environment: staging
            service: service1
            dockerfile: Dockerfile.image1
            container_name: container1
          - environment: production
            service: service2
            dockerfile: Dockerfile.image2
            container_name: container2
          - environment: qa
            service: service3
            dockerfile: Dockerfile.image3
            container_name: container3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          DOCKERFILE="${{ matrix.dockerfile }}"
          IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:latest"
          docker build -t $IMAGE_URI -f $DOCKERFILE .
          docker push $IMAGE_URI

      - name: Get image digest
        id: get-digest
        run: |
          IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:latest"
          DIGEST=$(docker images --digests --format "{{.Digest}}" $IMAGE_URI)
          echo "::set-output name=digest::$DIGEST"

      - name: Create ECS task definition
        run: |
          IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:latest"
          cat <<EOF > ecs-task-def.json
          {
            "family": "${{ matrix.service }}-task-family",
            "containerDefinitions": [
              {
                "name": "${{ matrix.container_name }}",
                "image": "$IMAGE_URI",
                "essential": true,
                "memory": 512,
                "cpu": 256,
                "portMappings": [
                  {
                    "containerPort": 80,
                    "hostPort": 80
                  }
                ]
              }
            ]
          }
          EOF

      - name: Register ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-def.json

      - name: Update ECS service
        run: |
          IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:latest"
          echo "Updating service ${{ matrix.service }} with image $IMAGE_URI"
          aws ecs update-service --cluster $ECS_CLUSTER_NAME --service ${{ matrix.service }} --force-new-deployment --region $AWS_REGION --desired-count 1
