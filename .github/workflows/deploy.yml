name: Build, Push Docker Images to ECR, and Update ECS Services

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    name: Build, Push Docker Images to ECR, and Update ECS Services
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "us-east-1"
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      ECS_CLUSTER_NAME: "upload_ECS"

    strategy:
      matrix:
        service: ["image1", "image2", "image3"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-and-push-${{ matrix.service }}
        run: |
          DOCKERFILE="${{ matrix.service }}"
          IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:latest"
          docker build -t $IMAGE_URI -f $DOCKERFILE .
          docker push $IMAGE_URI

          # Get image digest
          DIGEST=$(docker images --digests --format "{{.Digest}}" $IMAGE_URI)
          echo "DIGEST_${{ matrix.service }}=$DIGEST" >> $GITHUB_ENV

      - name: Create and push Docker manifest
        run: |
          IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:latest"
          DIGEST=$(cat $GITHUB_ENV | grep "DIGEST_${{ matrix.service }}" | cut -d '=' -f2)
          docker manifest create $IMAGE_URI --amend $IMAGE_URI@$DIGEST
          docker manifest push $IMAGE_URI

      - name: Update ECS service
        run: |
          IMAGE_URI="$ECR_REGISTRY/${{ matrix.service }}:latest"
          echo "Updating service ${{ matrix.service }} with image $IMAGE_URI"
          aws ecs update-service --cluster $ECS_CLUSTER_NAME --service ${{ matrix.service }} --force-new-deployment --region $AWS_REGION --desired-count 1
