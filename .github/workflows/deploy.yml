name: Build, Push Docker images to ECR, and Update ECS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build, Push Docker images to ECR, and Update ECS
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      SERVICES: web-service1 web-service2 web-service3
      ECS_CLUSTER_NAME: upload_ECS
      ECS_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/your-ecs-role

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        run: |
          for SERVICE in $SERVICES; do
            IMAGE_TAG=${GITHUB_SHA}
            docker build -t $ECR_REGISTRY/$SERVICE:$IMAGE_TAG ./$SERVICE
            docker push $ECR_REGISTRY/$SERVICE:$IMAGE_TAG
          done

      - name: Update ECS services
        run: |
          for SERVICE in $SERVICES; do
            IMAGE_TAG=${GITHUB_SHA}
            aws ecs update-service --cluster $ECS_CLUSTER_NAME --service $SERVICE --force-new-deployment --region $AWS_REGION
          done
