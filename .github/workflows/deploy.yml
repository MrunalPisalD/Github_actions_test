name: Build, Push Docker images to ECR, and Update ECS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build, Push Docker images to ECR, and Update ECS
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      SERVICES: service1 service2 service3
      ECS_CLUSTER_NAME: your-ecs-cluster
      ECS_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/your-ecs-role

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        run: |
          docker build -t $ECR_REGISTRY/service1:latest -f Dockerfile.service1 .
          docker push $ECR_REGISTRY/service1:latest

          docker build -t $ECR_REGISTRY/service2:latest -f Dockerfile.service2 .
          docker push $ECR_REGISTRY/service2:latest

          docker build -t $ECR_REGISTRY/service3:latest -f Dockerfile.service3 .
          docker push $ECR_REGISTRY/service3:latest

      - name: Create and push Docker manifests
        run: |
          for SERVICE in $SERVICES; do
            docker manifest create $ECR_REGISTRY/$SERVICE:multi-arch \
              --amend $ECR_REGISTRY/$SERVICE:latest
            docker manifest push $ECR_REGISTRY/$SERVICE:multi-arch
          done

      - name: Update ECS services
        run: |
          for SERVICE in $SERVICES; do
            aws ecs update-service --cluster $ECS_CLUSTER_NAME --service $SERVICE --force-new-deployment --region $AWS_REGION
          done
